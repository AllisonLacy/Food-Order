<!DOCTYPE html>
<html lang="en">
<header>
  <p>Welcome to Food Order Inc.</p>
</header>

<style>
  html,
  body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .container {
    flex: 1;
  }

  footer {
    background-color: pink;

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 card mt-4 offset-md-3">
        <h1 style="color:pink;font-size:30px;">Food Order</h1>
        <p1>Submit your food order!</p1>
        <form id="foodForm">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="inputUserName" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div>
            <input type="radio" id="mexican" name="food" value="Mexican">
            <label for="mexican">Mexican</label><br>
            <input type="radio" id="italian" name="food" value="Italian">
            <label for="italian">Italian</label><br>
          </div>

          <label for="inputFoodOption">Pick a food option</label>
          <select id="inputFoodOption" class="form-select" aria-label="Food options">
            <option selected>Options</option>
          </select>

          <div class="mb-3" id="sidesContainer">
            <label class="form-label">Choose Sides</label><br>
          </div>

          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
        </form>

        <div id="output" class="mt-4"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; Food Order Inc., Allison Lacy,</p>
    <a href="https://github.com/AllisonLacy/Food-Order" target="_blank">Repo</a>
  </footer>

</body>
